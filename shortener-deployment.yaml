apiVersion: apps/v1
kind: Deployment
metadata:
  name: shortener-deployment
  labels:
    app: shortener
spec:
  replicas: 3 # Adjust as needed
  selector:
    matchLabels:
      app: shortener
  template:
    metadata:
      labels:
        app: shortener
    spec:
      containers:
        - name: shortener
          image: nmpl/shortener:latest
          ports:
            - containerPort: 8080